<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventoes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f7f2e9; /* A warm, creamy background */
            --main-color: #ffffff;
            --text-color: #3f3934; /* Soft dark brown for warmth */
            --primary-accent: #9b72aa; /* Soft purple */
            --secondary-accent: #d45a25; /* Updated red color */
            --border-color: #e8e2d7; /* Lighter border color */
            --font-primary: 'Poppins', sans-serif;
            --font-secondary: 'Playfair Display', serif;
        }

        /* Base Styles */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            position: relative;
            
            /* -- START: Changes to fix scrolling -- */
            overflow: hidden;
            /* -- END: Changes to fix scrolling -- */
        }

        /* Background gradient for a soft, visual layer */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top, var(--bg-color) 0%, transparent 60%);
            z-index: -1;
        }

        /* Main Content Wrapper */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding-bottom: 50px;
        }

        /* About Page specific styles */
        .about-section {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .main-title {
            font-size: clamp(3.5rem, 8vw, 6rem); /* Bigger heading for more emphasis */
            font-weight: 700;
            line-height: 1.2;
            margin: 0 0 1.5rem;
            font-family: var(--font-secondary);
            color: var(--text-color);
        }

        .about-paragraph {
            font-size: clamp(1rem, 2vw, 1.2rem);
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 0;
        }

        /* Decorative Elements (Moving Emojis) */
        .decorative-hugging, .decorative-fire {
            position: fixed;
            z-index: -1;
            font-size: clamp(8rem, 15vw, 15rem);
            opacity: 0.3;
            animation: float-emoji 10s infinite ease-in-out alternate;
        }

        .decorative-hugging {
            content: "ðŸ«‚";
            top: 10%;
            right: -10%;
        }
        .decorative-fire {
            content: "ðŸ”¥";
            bottom: 5%;
            left: -10%;
        }

        @keyframes float-emoji {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 10px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* Footer */
        .footer {
            padding: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer-link {
            color: var(--secondary-accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer-link:hover {
            color: var(--primary-accent);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .main-content {
                padding: 0;
            }
            .about-section {
                padding: 1.5rem 1rem;
            }
            .decorative-hugging, .decorative-fire {
                display: none;
            }
        }
    </style>
</head>
<body>

    <main class="main-content">
        <section class="about-section">
            <h1 class="main-title">About</h1>
            <p class="about-paragraph">Everything you share or vent about will be anonymous forever. Only the people who signup as listeners will be able to see it, and respond to it. I know life's tough right now, but it's okay, it happens :) 
            - @hasanemu on Instagram</p>
        </section>
    </main>
    
    <div class="decorative-hugging"></div>
    <div class="decorative-fire"></div>

    <footer class="footer">
        <a href="index" class="footer-link">Home</a>
    </footer>

</body>
</html>
